name: Build and Release WPF App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Ensures submodules are fetched
          fetch-depth: 0  # Needed for proper submodule history

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x  # Adjust to your .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet publish -c Release -o output

      - name: Archive Build
        run: Compress-Archive -Path output/* -DestinationPath release.zip

      - name: Get Current Date
        id: date
        run: echo "date=$(Get-Date -Format 'yyyy-MM-dd_HH-mm')" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ env.date }}
          name: Release ${{ env.date }}
          body: "ðŸš€ New release for the latest changes."
          draft: false
          prerelease: false
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
